<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/4354884a29.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="signin box">
        <h2>Sign In</h2>
        <div class="linkIcons">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-windows"></i>
        </div>
        <span> or use your email for registration </span>
        <form id="form">
          <input id="name" type="text" placeholder="Name" data-name="true" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" /><br />
          <span id="follow-text">A brand new experiences</span><br />
          <button class="btn-in">Sign In</button>
        </form>
      </div>
      <div class="signup box">
        <h2>Create Account here !</h2>
        <p>Don't hesitate to feel the new experiences</p>
        <button class="btn-up">Sign Up</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
